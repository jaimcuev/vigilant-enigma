<div class="container">
  <div class="col-1">
    <img src="" alt="Imagen Login BCP" />
  </div>
  <div class="col-2">
    <p>Banca por Internet</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="cardNumber">Número de tarjeta</label>
      <input
        type="text"
        name="cardNumber"
        id="cardNumber"
        formControlName="cardNumber"
      />
      <div class="row-2">
        <label for="recCard">Recordar Tarjeta</label>
        <input type="checkbox" name="recCard" id="recCard" />
      </div>
      <div class="row-3">
        <label for="password">Clave de Internet de 6 dígitos</label>
        <input type="password" name="password" id="password" formControlName="password"/>
        <div id="VirtualKey">
          <input id="btn1" type="button" value="1" #btn1 (click)="inputNum(btn1.value);" />
          <input id="btn2" type="button" value="2" #btn2 (click)="inputNum(btn2.value);" />
          <input id="btn3" type="button" value="3" #btn3 (click)="inputNum(btn3.value);" />
          <br />
          <input id="btn4" type="button" value="4" #btn4 (click)="inputNum(btn4.value);" />
          <input id="btn5" type="button" value="5" #btn5 (click)="inputNum(btn5.value);" />
          <input id="btn6" type="button" value="6" #btn6 (click)="inputNum(btn6.value);" />
          <br />
          <input id="btn7" type="button" value="7" #btn7 (click)="inputNum(btn7.value);" />
          <input id="btn8" type="button" value="8" #btn8 (click)="inputNum(btn8.value);" />
          <input id="btn9" type="button" value="9" #btn9 (click)="inputNum(btn9.value);" />
          <br />
          <input id="btn0" type="button" value="0" #btn0 (click)="inputNum(btn0.value)" />
          <input id="btnDel" type="button" value="X" (click)="delNum();" />
        </div>
      </div>
      <button type="submit" routerLink="/inicio">Ingresar</button>
    </form>
  </div>
</div>
